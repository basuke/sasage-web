name: Feature Request
description: Suggest a new feature or enhancement
title: '[Feature]: '
labels: ['enhancement', 'needs-triage']
body:
    - type: markdown
      attributes:
          value: |
              Thanks for suggesting a new feature! Please fill out the form below.

    - type: textarea
      id: summary
      attributes:
          label: Feature Summary
          description: A brief summary of the feature you'd like to see
          placeholder: Summarize the feature...
      validations:
          required: true

    - type: textarea
      id: problem
      attributes:
          label: Problem Statement
          description: What problem does this feature solve? What need does it address?
          placeholder: Describe the problem or need...
      validations:
          required: true

    - type: textarea
      id: solution
      attributes:
          label: Proposed Solution
          description: Describe your ideal solution
          placeholder: Describe how you envision this working...
      validations:
          required: true

    - type: textarea
      id: alternatives
      attributes:
          label: Alternative Solutions
          description: Have you considered any alternative solutions or workarounds?
          placeholder: Describe any alternatives you've considered...

    - type: dropdown
      id: type
      attributes:
          label: Feature Type
          description: What type of feature is this?
          options:
              - UI/UX Enhancement
              - Performance Improvement
              - Accessibility Improvement
              - New Content Type
              - Navigation/Structure
              - Mobile Experience
              - SEO Enhancement
              - Other
      validations:
          required: true

    - type: dropdown
      id: priority
      attributes:
          label: Priority
          description: How important is this feature to you?
          options:
              - Nice to have
              - Would be helpful
              - Important
              - Critical
      validations:
          required: true

    - type: textarea
      id: additional
      attributes:
          label: Additional Context
          description: Add any other context, mockups, or examples about the feature
          placeholder: Any additional information, examples, or mockups...

    - type: checkboxes
      id: checklist
      attributes:
          label: Checklist
          options:
              - label: I have searched existing issues to make sure this feature hasn't been requested already
                required: true
              - label: This feature aligns with the purpose of a portfolio website
                required: true
